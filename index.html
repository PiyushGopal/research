<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQI Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>Air Quality Index</h1></center>
    <div align="center" class="input-group flex-nowrap" id ="input1">
        <span class="input-group-text" id="addon-wrapping">Longitude</span>
        <input type="text" class="form-control" placeholder="Please enter value" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap" id ="input2">
      <span class="input-group-text" id="addon-wrapping">Latitude</span>
      <input type="text" class="form-control" placeholder="Please enter value" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <center><button type="button" class="btn btn-primary">Submit</button></center>
    <center><img src="images\fig 2 img.png" alt="output" width ="600" height ="400"></center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
